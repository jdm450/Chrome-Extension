<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
    }

    h3 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    .control-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: bold;
      color: #555;
      margin-bottom: 4px;
    }

    select,
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }

    .instructions {
      font-size: 11px;
      color: #666;
      margin-top: 15px;
      background: #eee;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <h3>Theme Generator</h3>

  <div class="control-group">
    <label>Theme Name:</label>
    <input type="text" id="themeName" placeholder="e.g. Midnight Blue">
  </div>

  <div class="control-group">
    <label>Background Type:</label>
    <select id="bgType">
      <option value="solid">Solid Color</option>
      <option value="gradient">3-Color Gradient</option>
      <option value="image">Image Upload</option>
    </select>
  </div>

  <div id="solidColorGroup" class="control-group">
    <label>Background Color:</label>
    <input type="color" id="bgColor" value="#f5f5f5">
  </div>

  <div id="gradientColorGroup" class="control-group" style="display: none;">
    <label>Gradient Colors (Top to Bottom):</label>
    <input type="color" id="gradColor1" value="#ff0000" style="margin-bottom: 5px;">
    <input type="color" id="gradColor2" value="#00ff00" style="margin-bottom: 5px;">
    <input type="color" id="gradColor3" value="#0000ff">
  </div>

  <div id="imageUploadGroup" class="control-group" style="display: none;">
    <label>Upload Background Image:</label>
    <input type="file" id="bgImageFile" accept="image/*">
  </div>

  <div class="control-group">
    <label>Frame Color:</label>
    <input type="color" id="frameColor" value="#4285f4">
  </div>

  <div class="control-group">
    <label>Toolbar Color:</label>
    <input type="color" id="toolbarColor" value="#ffffff">
  </div>


  <button id="confirmBtn">Confirm & Download Theme</button>

  <div class="instructions">
    <strong>Next Steps:</strong>
    <ol style="padding-left: 20px; margin: 5px 0;">
      <li>Create a new folder on your PC.</li>
      <li>Move the downloaded file (zip or json) into it.</li>
      <li>If it's a ZIP, unzip it inside that folder.</li>
      <li>Go to <code>chrome://extensions</code>.</li>
      <li>Click "Load Unpacked" and select that folder.</li>
    </ol>
  </div>

  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
